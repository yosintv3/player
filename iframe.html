<title> Iframe Player</title>


<body>
<div class='embed-responsive embed-responsive-16by9' id='asint'>
<div class='embed-responsive-item'>
<iframe id="iframe" allowfullscreen="allowfullscreen" allowtransparency="true" frameborder="0" height="100%" marginheight="0" marginwidth="0" src width="100%"></iframe> 
</div>
    
</div>
        
        
        
<div id="jwPlayer"></div>
<div id="jwplayers"></div>
<script>
    // Get the `src` parameter from the URL.
    const urlParams = new URLSearchParams(window.location.search);
    const srcParam = urlParams.get('url');
    const videoUrl = urlParams.get('url');
    
    if (srcParam) {
      // Show the iframe player
      document.getElementById('iframe').src = srcParam;
      document.getElementById('jwPlayer').style.display = 'none';
    } else if (videoUrl) {
      // Show the JW Player
      jwplayer("jwPlayer").setup({
        file: videoUrl,
      });
      document.getElementById('iframe').style.display = 'none';
    }
  </script> 
    
</div>
